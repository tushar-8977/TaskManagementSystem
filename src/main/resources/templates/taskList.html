<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Task List</h1>

    <!-- Display Tasks -->
    <ul class="list-group mt-4">
        <li class="list-group-item" th:each="task : ${tasks}">
            <span th:text="${task.title}"></span>
            <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-info btn-sm float-right">Details</a>
        </li>
    </ul>

    <!-- Link to Create Task -->
    <a th:href="@{/tasks/create}" class="btn btn-primary mt-4">Create New Task</a>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
