<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Task Details</h1>

    <!-- Display Task Details -->
    <div class="mt-4">
        <h3 th:text="${task.title}"></h3>
        <p th:text="${task.description}"></p>
    </div>

    <!-- Navigation Links -->
    <div class="mt-4">
        <a th:href="@{/tasks}" class="btn btn-secondary">Back to Task List</a>
        <a th:href="@{/tasks/update/{id}(id=${task.id})}" class="btn btn-primary">Update Task</a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete Task</a>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
